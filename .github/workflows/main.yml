name: Incremental Data Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch API and Update /tmp
        run: |
          FILE_NAME="전진우_test.json"
          TMP_PATH="/tmp/$FILE_NAME"
          
          # 1. i(분) 계산 및 URL 설정
          I_VAL=$(date +%M)
          VALUE_PLUS_ONE=$((10#$I_VAL + 1))
          TARGET_URL="https://jsonplaceholder.typicode.com/todos/$VALUE_PLUS_ONE"
          
          # 2. 기존 데이터가 레포에 있으면 /tmp로 복사 (데이터 연속성)
          if [ -f "$FILE_NAME" ]; then
            cp "$FILE_NAME" "$TMP_PATH"
          else
            echo "[]" > "$TMP_PATH"
          fi

          # 3. API 데이터 호출 및 jq로 추가
          NEW_DATA=$(curl -s -f "$TARGET_URL")
          jq -c --argjson new "$NEW_DATA" '. += [$new]' "$TMP_PATH" > "${TMP_PATH}.tmp" && mv "${TMP_PATH}.tmp" "$TMP_PATH"

          # 4. /tmp 결과물을 다시 작업 디렉토리로 복사
          cp "$TMP_PATH" "$FILE_NAME"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add 전진우_test.json
          
          # 변경사항이 있을 때만 커밋
          if git diff --staged --quiet; then
            echo "변경사항 없음"
          else
            git commit -m "chore: add data for minute $(date +%M) [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
