name: Dynamic API Incremental Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch Dynamic API and Update
        run: |
          # 1. 환경 설정 (본인이름 수정 필요)
          FILE_NAME="본인이름_test.json"
          TMP_PATH="/tmp/$FILE_NAME"
          
          # 2. i(현재시간) 계산 및 동적 URL 생성 (i+1)
          I_TIME=$(date +%s)
          VALUE_PLUS_ONE=$((I_TIME + 1))
          TARGET_URL="https://jsonplaceholder.typicode.com/todos/$VALUE_PLUS_ONE"
          
          echo "Calling URL: $TARGET_URL"

          # 3. 기존 데이터 불러오기 (없으면 빈 배열 생성)
          if [ -f "$FILE_NAME" ]; then
            cp "$FILE_NAME" "$TMP_PATH"
          else
            echo "[]" > "$TMP_PATH"
          fi

          # 4. 동적 URL 호출하여 JSON 데이터 가져오기
          # (서버가 응답하지 않을 경우를 대비해 -f 옵션 추가)
          NEW_DATA=$(curl -s -f "$TARGET_URL" || echo "{\"error\": \"fetch_failed\", \"val\": $VALUE_PLUS_ONE}")

          # 5. jq로 Incremental Update (배열 끝에 추가)
          jq -c --argjson new "$NEW_DATA" '. += [$new]' "$TMP_PATH" > "${TMP_PATH}.tmp" && mv "${TMP_PATH}.tmp" "$TMP_PATH"

          # 6. /tmp 결과를 레포지토리로 복사
          cp "$TMP_PATH" "$FILE_NAME"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add 본인이름_test.json
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore: fetch data from dynamic url ($(( $(date +%s) + 1 ))) [skip ci]"
            git push origin main
          fi