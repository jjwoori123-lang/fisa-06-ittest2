name: Incremental Data Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch and Add Data
        run: |
          FILE_NAME="전진우_test.json"
          I_VAL=$(date +%M)
          VALUE_PLUS_ONE=$((10#$I_VAL + 1))
          TARGET_URL="https://jsonplaceholder.typicode.com/todos/$VALUE_PLUS_ONE"
          
          echo "Fetching from: $TARGET_URL"
          NEW_DATA=$(curl -s -f "$TARGET_URL")
          echo "$NEW_DATA" >> "$FILE_NAME"
          echo "--- 현재 파일 내용 ---"
          cat "$FILE_NAME"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add "전진우_test.json"
          
          if git diff --staged --quiet; then
            echo "변경사항이 없습니다."
          else
            git commit -m "chore: add data for minute $(date +%M) [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi